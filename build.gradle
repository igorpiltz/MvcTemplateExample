// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.0'
	implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    implementation files('lib/util-1.12.jar')
    implementation files('lib/MVCTemplate-R17.jar')
}

test {
    useJUnit()
}

// Define the main class for the application
mainClassName = 'mvctemplateexample.controller.ControllerImplementation'


// Gör att vi kan få input från System.in när vi kör den. 
run {

	standardInput = System.in

}

